name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify package-lock.json
      run: |
        echo "Verifying package-lock.json integrity..."
        npm ci --prefer-offline --no-audit

    - name: Check for suspicious files
      run: |
        echo "Checking for suspicious files..."
        find . -name "*.exe" -o -name "*.dll" -o -name "*.so" -o -name "*.dylib" | head -10

  build:
    runs-on: ${{ matrix.os }}
    needs: security-check
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify dependencies integrity
      run: |
        echo "Verifying dependencies integrity..."
        npm ci --prefer-offline --no-audit

    - name: Check version and build files (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "=== Current Git tag ==="
        echo "GITHUB_REF: $GITHUB_REF"
        echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "=== Package.json version ==="
        node -p "require('./package.json').version"
        echo "=== Checking build files ==="
        ls -la build/

    - name: Check version and build files (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "=== Current Git tag ==="
        echo "GITHUB_REF: $GITHUB_REF"
        echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "=== Package.json version ==="
        node -p "require('./package.json').version"
        echo "=== Checking build files ==="
        dir build\

    - name: Check build files (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "=== Checking if icon.ico exists ==="
        if [ -f "build/icon.ico" ]; then
          echo "✅ icon.ico exists"
        else
          echo "❌ icon.ico not found"
        fi

    - name: Check build files (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "=== Checking if icon.ico exists ==="
        if (Test-Path "build\icon.ico") {
          echo "✅ icon.ico exists"
        } else {
          echo "❌ icon.ico not found"
        }

    - name: Build application
      run: |
        npm run build:main
        npm run build:renderer

    - name: Build and Publish for macOS
      if: matrix.os == 'macos-latest'
      run: |
        echo "=== Building for macOS ==="
        echo "GH_TOKEN: [HIDDEN]"
        npm run build:mac:ci
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Publish for Windows
      if: matrix.os == 'windows-latest'
      run: |
        echo "=== Building for Windows ==="
        echo "GH_TOKEN: [HIDDEN]"
        npm run build:win:ci
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify build artifacts (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "=== Verifying build artifacts ==="
        ls -la dist/
        echo "=== Current directory ==="
        pwd
        echo "=== Files in dist ==="
        find dist/ -type f -name "*.dmg" -o -name "*.exe" -o -name "*.zip"
        echo "=== Checking file integrity ==="
        find dist/ -type f -name "*.dmg" -exec shasum {} \;

    - name: Verify build artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "=== Verifying build artifacts ==="
        dir dist\
        echo "=== Current directory ==="
        pwd
        echo "=== Files in dist ==="
        Get-ChildItem -Path dist\ -Recurse -Include "*.dmg", "*.exe", "*.zip"
        echo "=== Checking file integrity ==="
        Get-ChildItem -Path dist\ -Recurse -Include "*.exe" | ForEach-Object { Get-FileHash $_.FullName -Algorithm SHA256 }

  create-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: BrowserGuard ${{ github.ref_name }}
        body: |
          ## BrowserGuard ${{ github.ref_name }}
          
          ### 新版本特性
          - 跨平台支持 (macOS + Windows)
          - 自动规则重载
          - 管理员密码保护
          - 实时浏览器监控
          - 支持 Chrome/Safari/Edge/Firefox
          
          ### 下载
          - **macOS**: BrowserGuard-${{ github.ref_name }}-arm64.dmg
          - **Windows**: BrowserGuard Setup ${{ github.ref_name }}-ia32.exe
          
          ### 安装说明
          1. 下载对应平台的安装包
          2. 运行安装程序
          3. 首次启动设置管理员密码（默认：123456）
          4. 配置规则接口URL
          5. 设置自动重载间隔
          
          ### 系统要求
          - **macOS**: 10.15+ (Catalina)
          - **Windows**: Windows 10+
          - **内存**: 至少 4GB RAM
          - **存储**: 至少 100MB 可用空间
          
          ### 功能特性
          - 🔒 管理员密码保护
          - ⏰ 时间段限制
          - 🌐 多浏览器支持
          - 📊 实时监控
          - 🔄 自动规则重载
          - 📝 详细日志记录
        draft: false
        prerelease: false 